name: Build Wheels

on:
  push

env:
  BUILD_TYPE: Release

jobs:
  linux_build:
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Set up Linux dependencies
      run: |
        sudo apt-get install zlib1g-dev libpng-dev libcurl3-dev libcurl4-openssl-dev libssl-dev
        sudo apt-get install libasound2-dev libfreetype6-dev libxcomposite-dev libxcursor-dev
        sudo apt-get install libxinerama-dev libxrandr-dev libxrender-dev libx11-dev
        sudo apt-get install x11proto-randr-dev x11proto-render-dev x11proto-xinerama-dev
        sudo apt-get install freeglut3-dev mesa-common-dev

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install setuptools wheel

    - name: Create Build Environment For JUCE
      run: cmake -E make_directory cxxbuild

    - name: Build JUCE
      shell: bash
      working-directory: cxxbuild
      run: |
        cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE
        cmake --build . --config $BUILD_TYPE

    - name: Build Python Wheel
      shell: bash
      run: |
        python3 setup.py clean --all
        python3 setup.py bdist_wheel

  macos_build:
    runs-on: macos-latest

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install setuptools wheel

    - name: Create Build Environment For JUCE
      run: cmake -E make_directory cxxbuild

    - name: Build JUCE
      shell: bash
      working-directory: cxxbuild
      run: |
        cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE
        cmake --build . --config $BUILD_TYPE

    - name: Build Python Wheel
      shell: bash
      run: |
        python3 setup.py clean --all
        python3 setup.py bdist_wheel

